name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: synapse-web/package-lock.json
      - run: npm ci
        working-directory: synapse-web
      - run: npm run format:check
        working-directory: synapse-web
      - run: npm run lint
        working-directory: synapse-web
      - run: npm run typecheck
        working-directory: synapse-web
      - run: npm run build
        working-directory: synapse-web
